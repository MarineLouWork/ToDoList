<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta content="To Do List" name="Create your own To Do List"/>
    <meta content="width=device_width, initial-scale=1.0" name="viewport"/>
    <!-- CSS -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/responsive.css" rel="stylesheet" type="text/css"/>
    <!-- TYPO -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
<header>
    <img alt="Logo" src="assets/img/ToDoList_logo.png" title="Logo">
</header>
<main>
    <section id="addTask">
        <form>
            <input id="taskTitleIn" placeholder="Tape the name of your Task..." type="text">
            <textarea id="taskDescIn" placeholder="..."></textarea>
            <button id="buttonPlus" onclick="addText()" type="button">
                <img alt="Logo" id="plus" src="assets/img/ToDoList_plus.png" title="Logo">
            </button>
        </form>
    </section>
    <section class="d-none" id="taskAdded">
        <h1>#yourList</h1>
        <article id="newTask">
        </article>
    </section>
</main>
<footer>
    <a href="https://www.linkedin.com/in/marinelouwork"><img alt="Logo" src="assets/img/ToDoList_sign.png" title="Logo">
        <p>&copy; Copyright 2023</p></a>
</footer>
<script src="assets/js/main.js"></script>
</body>
